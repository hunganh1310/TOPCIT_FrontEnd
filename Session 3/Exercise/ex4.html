<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper"></div>

    <script>
        const mang = [
        "This is paragraph 1",
        "This is paragraph 2",
        "This is paragraph 3",
        "This is paragraph 4",
        "This is paragraph 5"
        ];

        const wrapper = document.getElementById("wrapper");
        mang.forEach(text => {
            const p = document.createElement("p");
            p.innerText = text;
            wrapper.appendChild(p);
        });

    </script>
</body>
</html>
