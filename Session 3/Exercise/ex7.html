<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <h2>Sign Up</h2>
        <form action="">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="fullName">Full Name</label>
            <input type="fullname" id="fullName" name="fullName" required><br><br>

            <input type="submit" value="Submit">
    </div>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;

            if (username.length > 10 || username.length < 5) {
                alert('Username must be between 5 and 10 characters.');
                return;
            }

            if (password.length > 10 || password.length < 5) {
                alert('Password must be between 5 and 10 characters.');
                return;
            }

            if (fullName.length > 10 || fullName.length < 5) {
                alert('Full Name must be between 5 and 10 characters.');
                return;
            }

            const emailPattern = /\S+@\S+/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
